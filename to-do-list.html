<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To do list</title>
        <meta
            name="description"
            content="To do list" />
        <link
            rel="stylesheet"
            href="styles/to-do-list.css" />
        <link
            rel="icon"
            href="Imgs/icon.svg"
            type="image/svg+xml" />
    </head>

    <body>
        <h1>To do list</h1>
        <p>to console example</p>
        <input
            id="first-input"
            type="text"
            placeholder="To do name" />
        <button
            onclick="
        addToList1();
        ">
            Add
        </button>
        <p>on page example</p>
        <input
            id="second-input"
            type="text"
            placeholder="To do name" />
        <button
            onclick="
        addToList2();
        ">
            Add
        </button>
        <div id="to-do-list2"></div>
        <p>calender example</p>
        <div id="inputs">
            <input
                id="third-input"
                type="text"
                placeholder="To do name" />
            <input
                id="date"
                type="date" />
            <button
                id="third-add"
                onclick="
            addToList3();
            ">
                Add
            </button>
        </div>
        <div id="to-do-list3"></div>
        <script src="scripts/to-do-list.js"></script>
    </body>
</html>
